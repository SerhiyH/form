<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/honcharov.s@gmail.com" method="POST">
        <br>
        <label for="client-name">Client Name</label>
        <input type="text" name="client-name" id="client-name">
        <br>
        <label>
            Client Email:
        <input type="email" name="client-email" required>
        </label>
        <br>
        <label>
            Car Number:
            <input type="text" name="car-number" required
            pattern="[A-Z]{2}[\d]{4}[A-Z]{2}" 
            placeholder="AA1234BB"
            title="AA1234BB">
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
